<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weather info for any place">
    <meta name="theme-color" content="#e19c2c" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Application</h1>
            <h2 id="city"></h2>
            <!-- <h2 class="chuck">Chuck Norris Jokes</h2>
            <p class="chuck" id="chuck"></p>
        -->
        </div>

        <div class="left"></div>
        <div class="middle">
            <div class="search-box" id="search">

                <input type="search" name="search" placeholder="enter location" id="loc" />

            </div>

        </div>
        <div class="right"></div>
        <div class="footer">
            <div id="time"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div>
        </div>
    </div>
    <h1 class="forecast-title">5-Day Forecast</h1>
    <div class="forecast">
        <div class="day-0">
            <h2 class="date">Date:</h2>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
        <div class="day-8">
            <h2 class="date">Date:</h2>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
        <div class="day-16">
            <h2 class="date">Date:</h2>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
        <div class="day-24">
            <h2 class="date">Date:</h2>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
        <div class="day-32">
            <h2 class="date">Date:</h2>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
    </div>





</body>

</html>
